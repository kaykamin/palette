<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nanum Myeongjo', serif; -webkit-font-smoothing: antialiased; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#fcfcfc] text-[#333]">

    <!-- Password Screen -->
    <div id="login-screen" class="fixed inset-0 bg-[#f0f5f2] flex flex-col items-center justify-center z-50 text-center p-6">
        <h1 class="text-4xl mb-3 font-bold text-[#97c1a9] tracking-tighter">Palette</h1>
        <p class="text-gray-400 mb-8 italic text-sm">Please enter the secret code.</p>
        <div class="flex flex-col w-full max-w-[240px] gap-3">
            <input type="password" id="password-input" placeholder="Password" class="px-5 py-3 rounded-full border border-gray-100 text-center focus:outline-none focus:ring-1 focus:ring-[#97c1a9] bg-white text-sm">
            <button id="btn-login" class="px-5 py-3 bg-[#97c1a9] text-white rounded-full shadow-sm hover:bg-[#86af97] transition-all font-bold text-sm">
                Enter
            </button>
            <p id="error-msg" class="text-red-300 text-xs mt-2 hidden">Wrong password. Try again.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app" class="max-w-md mx-auto p-6 hidden fade-in pb-32">
        <header class="mb-16 text-center pt-12">
            <h1 id="site-title" class="text-3xl font-bold mb-1 tracking-tight">Palette</h1>
            <p class="text-gray-300 italic text-xs uppercase tracking-widest">Mood of the Day</p>
        </header>

        <!-- Question Section -->
        <section class="mb-16">
            <h2 class="text-[10px] uppercase tracking-[0.3em] text-gray-300 mb-6 text-center">Question</h2>
            <div class="bg-white p-8 rounded-3xl shadow-[0_10px_30px_rgba(0,0,0,0.02)] text-center">
                <p id="question-text" class="text-lg mb-6 leading-relaxed text-[#444]"></p>
                <button id="expand-btn" class="text-[10px] text-gray-300 border-b border-gray-100 pb-1 mx-auto hover:text-gray-500 transition-colors uppercase tracking-widest">
                    <span>Read More</span>
                </button>
                <div id="answer-container" class="hidden mt-8 pt-8 border-t border-gray-50">
                    <p id="answer-text" class="text-gray-500 leading-relaxed italic text-sm"></p>
                </div>
            </div>
        </section>

        <!-- Vision Section -->
        <section class="mb-16">
            <h2 class="text-[10px] uppercase tracking-[0.3em] text-gray-300 mb-6 text-center">Vision</h2>
            <div class="bg-white p-4 pb-12 shadow-[0_20px_40px_rgba(0,0,0,0.04)] transform rotate-1">
                <img id="today-image" src="" alt="Daily Vision" class="w-full h-80 object-cover mb-6">
                <p id="image-caption" class="text-center text-xs italic text-gray-400 font-sans tracking-wide"></p>
            </div>
        </section>

        <!-- Player Section -->
        <section class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[85%] max-w-xs">
            <div class="bg-white/70 backdrop-blur-xl p-4 rounded-full shadow-[0_10px_30px_rgba(0,0,0,0.05)] flex items-center justify-between px-6 border border-white/50">
                <div class="flex-1 min-w-0 pr-4">
                    <p id="music-title" class="text-xs font-bold truncate text-[#444]"></p>
                    <p id="music-artist" class="text-[9px] text-gray-400 truncate uppercase tracking-tighter mt-0.5"></p>
                </div>
                <button id="play-btn" class="w-9 h-9 bg-[#333] text-white rounded-full flex items-center justify-center text-xs shadow-lg">â–¶</button>
            </div>
            <audio id="main-audio"></audio>
        </section>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
